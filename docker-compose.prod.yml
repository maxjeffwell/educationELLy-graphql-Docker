version: '3.8'

services:
  server:
    build:
      context: ./educationELLy-graphql-server
      dockerfile: Dockerfile
    image: educationelly-server:${VERSION:-latest}
    container_name: educationelly-server-prod
    environment:
      - NODE_ENV=production
      - PORT=8000
      - MONGODB_URI=${MONGODB_URI}
      - JWT_SECRET=${JWT_SECRET}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS}
    networks:
      - educationelly-network
    restart: always
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:8000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    # Security options
    read_only: false
    security_opt:
      - no-new-privileges:true

  client:
    build:
      context: .
      dockerfile: ./educationELLy-graphql-client/Dockerfile
      args:
        - REACT_APP_API_BASE_URL=/graphql
    image: educationelly-client:${VERSION:-latest}
    container_name: educationelly-client-prod
    ports:
      - "${CLIENT_PORT:-80}:80"
    depends_on:
      server:
        condition: service_healthy
    networks:
      - educationelly-network
    restart: always
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.25'
          memory: 128M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    # Security options
    read_only: true
    tmpfs:
      - /var/cache/nginx:size=10M
      - /var/run:size=5M
    security_opt:
      - no-new-privileges:true

networks:
  educationelly-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16
