apiVersion: apps/v1
kind: Deployment
metadata:
  name: educationelly-server
  namespace: educationelly
  labels:
    app: educationelly-graphql
    component: server
spec:
  replicas: 2
  selector:
    matchLabels:
      app: educationelly-graphql
      component: server
  template:
    metadata:
      labels:
        app: educationelly-graphql
        component: server
    spec:
      containers:
      - name: server
        image: maxjeffwell/educationelly-graphql-server:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
          name: http
          protocol: TCP
        env:
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: educationelly-config
              key: NODE_ENV
        - name: PORT
          valueFrom:
            configMapKeyRef:
              name: educationelly-config
              key: PORT
        - name: ALLOWED_ORIGINS
          valueFrom:
            configMapKeyRef:
              name: educationelly-config
              key: ALLOWED_ORIGINS
        - name: MONGODB_URI
          valueFrom:
            secretKeyRef:
              name: educationelly-secrets
              key: MONGODB_URI
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: educationelly-secrets
              key: JWT_SECRET
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 40
          periodSeconds: 30
          timeoutSeconds: 3
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        securityContext:
          runAsNonRoot: true
          runAsUser: 1001
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          capabilities:
            drop:
            - ALL
      restartPolicy: Always
