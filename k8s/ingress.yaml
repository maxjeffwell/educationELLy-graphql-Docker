apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: educationelly-ingress
  namespace: educationelly
  labels:
    app: educationelly-graphql
  annotations:
    # Cert-manager for SSL/TLS
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    # Nginx ingress annotations
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/rate-limit: "100"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - yourdomain.com
    - www.yourdomain.com
    secretName: educationelly-tls
  rules:
  - host: yourdomain.com
    http:
      paths:
      # GraphQL API endpoint
      - path: /graphql
        pathType: Prefix
        backend:
          service:
            name: educationelly-server
            port:
              number: 8000
      # API health check
      - path: /api/health
        pathType: Prefix
        backend:
          service:
            name: educationelly-server
            port:
              number: 8000
      # Client (catch-all)
      - path: /
        pathType: Prefix
        backend:
          service:
            name: educationelly-client
            port:
              number: 80
  - host: www.yourdomain.com
    http:
      paths:
      # GraphQL API endpoint
      - path: /graphql
        pathType: Prefix
        backend:
          service:
            name: educationelly-server
            port:
              number: 8000
      # API health check
      - path: /api/health
        pathType: Prefix
        backend:
          service:
            name: educationelly-server
            port:
              number: 8000
      # Client (catch-all)
      - path: /
        pathType: Prefix
        backend:
          service:
            name: educationelly-client
            port:
              number: 80
