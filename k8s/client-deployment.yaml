apiVersion: apps/v1
kind: Deployment
metadata:
  name: educationelly-client
  namespace: educationelly
  labels:
    app: educationelly-graphql
    component: client
spec:
  replicas: 2
  selector:
    matchLabels:
      app: educationelly-graphql
      component: client
  template:
    metadata:
      labels:
        app: educationelly-graphql
        component: client
    spec:
      containers:
      - name: client
        image: maxjeffwell/educationelly-graphql-client:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
          name: http
          protocol: TCP
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 30
          timeoutSeconds: 3
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        securityContext:
          runAsNonRoot: true
          runAsUser: 1001
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
        volumeMounts:
        - name: cache
          mountPath: /var/cache/nginx
        - name: run
          mountPath: /var/run
      volumes:
      - name: cache
        emptyDir: {}
      - name: run
        emptyDir: {}
      restartPolicy: Always
