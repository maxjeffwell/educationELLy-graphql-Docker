apiVersion: v1
kind: ConfigMap
metadata:
  name: educationelly-config
  namespace: educationelly
  labels:
    app: educationelly-graphql
data:
  # Server configuration
  NODE_ENV: "production"
  PORT: "8000"
  ALLOWED_ORIGINS: "https://yourdomain.com,https://www.yourdomain.com"

  # Client configuration
  REACT_APP_API_BASE_URL: "/graphql"
