version: '3.8'

services:
  server:
    build:
      context: ./educationELLy-graphql-server
      dockerfile: Dockerfile
    container_name: educationelly-server
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - PORT=8000
      - MONGODB_URI=${MONGODB_URI}
      - JWT_SECRET=${JWT_SECRET}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-http://localhost}
    ports:
      - "8000:8000"
    networks:
      - educationelly-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:8000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s

  client:
    build:
      context: .
      dockerfile: ./educationELLy-graphql-client/Dockerfile
      args:
        - REACT_APP_API_BASE_URL=/graphql
    container_name: educationelly-client
    ports:
      - "80:80"
    depends_on:
      - server
    networks:
      - educationelly-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

networks:
  educationelly-network:
    driver: bridge
